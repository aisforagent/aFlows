server {
    # Gzip compression
    gzip on;
    gzip_comp_level  2;
    gzip_min_length  1000;
    gzip_types  text/xml text/css application/json application/javascript text/javascript;
    gzip_http_version 1.1;
    gzip_vary  on;
    gzip_disable "MSIE [4-6] \.";

    listen 80;

    # Increase buffer sizes for large requests/responses
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    client_header_buffer_size 8k;
    large_client_header_buffers 8 64k;

    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Health check endpoint
    location /health {
        proxy_pass __BACKEND_URL__/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_buffering off;
        
        # Fast health check settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /api/ {
        proxy_pass __BACKEND_URL__/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_buffering off;
        
        # Additional proxy settings for large requests
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Timeout settings for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    include /etc/nginx/extra-conf.d/*.conf;
}
